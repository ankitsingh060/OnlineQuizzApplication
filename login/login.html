<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="container1">

          <img src="bg2.jpg" alt="" />

          <h1>Member Login</h1>
        </div>
        <div class="input">
          <input class="input1" type="Email" placeholder="&#xf0e0; Email" />

            type="Password"
            placeholder=" &#xf023; Password"
          />

        <div class="inputbtn">

        </div>
        <div class="resetPass">
          <a href="">Forget Username / Password?</a>
        </div>
      </div>
    </div>

      src="https://kit.fontawesome.com/b026c1c859.js"
